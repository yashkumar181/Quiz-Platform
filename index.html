<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Divs with Button</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items:center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .op-container{
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            gap: 20px; /* Space between boxes */
            width: 90%;
            max-width: 700px;
        }
        .ques { 
             background-color: rgb(0, 255, 242);
             width: 90%;  
             height : 120px;  
             font-size:20px;
             text-align:center; 
             line-height: 50px;
             margin-top: 50px; 
             font-weight:bold;
             align-items: center;  
             justify-content: center;
        }
        .box{max-width: 350px;  
            height: 100px;  }
        .op1,.op2,.op3,.op4 {  
            background-color: rgb(241, 231, 89);  
            display: flex; 
            align-items: center;  /* Vertically centers text */
            justify-content: center;  /* Horizontally centers text */
            width: 90%;  
            text-align: center;  
            font-weight: bold;  
            font-size: 20px; /* Adjust font size if needed */
        }
        .btn {
            padding: 20px 40px;
            background-color: rgb(13, 9, 238);
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ques"></div>
        <div class="op-container">
        <div class="box op1"></div>
        <div class="box op2"></div>
        <div class="box op3"></div>
        <div class="box op4"></div>
    </div>
    </div>
    <button class="btn">Start</button>
    <script src="test.js"></script>
</body>
</html>
